name: Deployment Gilam Marker ERP

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build React.js app
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploying to Docker server...
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/user/getter/gilam-market-erp
            git stash
            git pull origin main

            echo "Stopping old container..."
            docker stop gilam-app || true
            docker rm gilam-app || true

            echo "Building new Docker image..."
            docker build -t gilam-app .

            echo "Starting new container..."
            docker run -d -p 80:80 --name gilam-app gilam-app